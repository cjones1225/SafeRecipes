<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IEedge">
    <title>SafeRecipes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Safe Recipes</h1>
        <p>Enter Ingredients you'd like to use<br><br>Exclude ingredients you should avoid or don't want included in the recipe.<br></p>
    </header>
    <main class="searchContainer">
        <form id="js-form">
            <label for="js-search-term">Keyword or Ingredient(s)</label>
            <input type="text" id="js-search-term" placeholder="Spaghetti" required>
            <br><br>
            <label for="js-search-intolerance">Exclude Ingredient(s)</label>
            <input type="text" id="js-search-intolerance" placeholder="Gluten">
            <br><br>
            <label for="js-search-allergy">Food Allergy</label>
            <div class="selectBox" onclick="showCheckboxes()">
                <select>
                    <option>If you wish to include an Intolerance, add them here</option>
                </select>
                <div class="overSelect"></div>
            </div>
            <input class="hidden" id="js-search-intolerance">
            <div id="checkboxes" style="display: none;">
                <label>
                    <input type="checkbox" id="dairy">
                    "Dairy"
                </label>
                <label>
                    <input type="checkbox" id="egg">
                    "Egg"
                </label>
            </div>
            <input type="submit" value="Search">
        </form>
        <p id="js-error-message" class="error-message"></p>
    </main>
    <div id="searchResults" class="hidden">
        <ul class="results-list" id="results-list" style="list-style: none">

        </ul>
    </div>
    <div id="recipe" class="hidden">
        <ul id="recipeCard" style="list-style: none">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
