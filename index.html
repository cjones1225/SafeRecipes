<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Allergy Tolerant Recipes</h1>
        <p>Enter Ingredients you'd like to use<br></br>Exclude ingredients you should avoid or don't want included in the recipe.<br></br></p>
    </header>
    <main class="SearchContainer" role="main">
        <form id="js-form" role="form">
            <label for="search-term">Search a Keyword</label>
            <input type="text" name="search-term" id="js-search-term" placeholder="Spaghetti" required>
            <label for="intolerance">Exclude Ingredient</label>
            <input name="intolerance" type="text" id="js-search-intolerance" placeholder="Gluten">
            <input type="submit" value="Search">
        </form>
        <p id="js-error-message" class="error-message"></p>
    </main>
    <div id="searchResults" class="hidden">
        <ul id="results-list">

        </ul>
    </div>
    <div id="recipe" class="hidden">
        <ul id="recipeCard">

        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
